<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>UserLogin</title>
    <h:outputStylesheet name="css/screen.css"></h:outputStylesheet>
</h:head>

<h:body>

    <h:form id="formLogin">
        <h3>Login</h3>
        <div>
            <h:outputText for="emailAdressInput" value="Emailadresse"></h:outputText>
            <h:inputText id="emailAdressInput" value="#{loginBean.emailAdress}"></h:inputText>
        </div>
        <div>
            <h:outputText for="passwordInput" value="Passwort"></h:outputText>
            <h:inputSecret id="passwordInput" value="#{loginBean.password}"></h:inputSecret>
        </div>
        <h:commandButton id="btnLogin" value="Login"
                         action="#{loginBean.validateUsernamePassword}"></h:commandButton>
    </h:form>

</h:body>
</html>
